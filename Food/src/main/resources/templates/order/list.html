<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <main>
        <div class="card card-primary">
        	<div class="card-heading">Your Orders</div>
        	<table class="table">
        		<thead>
        			<tr>
        				<th>No.</th>
        				<th>Order No.</th>
        				<th>Order Date</th>
        				<th>Shipping Address</th>
        				<th></th>
        			</tr>
        		</thead>
        		<tbody>
        			<tr th:each="order, state:${listOrders}">
        				<td>[[${state.index}]]</td>
        				<td>[[${order.id}]]</td>
        				<td>[[${order.createDate}]]</td>
        				<td>[[${order.address}]]</td>
        				<td>
							<a th:href="@{|/order/detail/${order.id}|}" class="btn btn-default">
								<i class="fa-solid fa-magnifying-glass"></i>
							</a>
						</td>
        			</tr>
        		</tbody>
        	</table>
        </div>
    </main>
</body>
</html>
