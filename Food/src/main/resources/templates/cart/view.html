<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <main>
		<div class="card-heading">SHOPPING CART</div>
        <div class="card card-primary" th:fragment="shopping_cart">
        	
        	<table class="table">
        		<thead>
        			<tr>
        				<th>ID</th>
        				<th>Name</th>
        				<th>Price</th>
        				<th>Quantity</th>
        				<th>Amount</th>
        				<th></th>
        			</tr>
        		</thead>
        		<tbody>
        			<tr ng-repeat="item in cart.items">
        				<td>{{item.id}}</td>
        				<td>{{item.name}}</td>
        				<td>{{item.price|number:2}}</td>
        				<td><input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type="number" min="1"></td>
        				<td>{{item.qty*item.price|number:2}}</td>
        				<td>
        					<button ng-click="cart.remove(item.id)" class="btn btn-danger">
        						<i class="fa-solid fa-trash-can"></i>
        					</button>
        				</td>
        			</tr>
        		</tbody>
        	</table>
        	<div class="card-footer">
        		<button ng-click="cart.clear()" class="btn btn-danger">
        			<i class="fa-solid fa-trash-can"></i> Clear
        		</button>
        		<a th:href="@{/order/checkout}" class="btn btn-primary">
        			<i class="fa-solid fa-basket-shopping"></i> Checkout
        		</a>
        	</div>
        </div>
    	
    </main>
</body>
</html>
